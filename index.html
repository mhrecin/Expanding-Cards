<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Expanding Cards</title>
</head>
<body>    
    <div class="container">
        <div class="panel active" style="background-image: url('https://source.unsplash.com/1600x900/?nature,waterfall')">
            <h3>Take a Leap</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?nature,water')">
            <h3>Water is Life</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?nature,forest')">
            <h3>Stay out of the Forest</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?nature,beach')">
            <h3>Beach Please</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?nature,snow')">
            <h3>Get Frost</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
